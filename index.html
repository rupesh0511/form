<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="">Personal details</label><br>
        <label for="sal">Salutation</label><br>
        <select id="sal">
            <option value="None">--None-- </option>
            <option value="Mr.">Mr.</option>
            <option value="Mrs.">Mrs</option>
        </select>
        <br><br>
        <label for="name">First Name:</label>
        <input type="text" id="name" placeholder="abcd" required/><br><br>
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" placeholder="abcd" required/><br><br>
        <label for="gen">Gender:</label>
        <input type="radio" name="gender" value="male" id="male"/>
        <label for="male">Male</label>
        <input type="radio" name="gender" value="female" id="female"/>
        <label for="female">Female</label><br><br>
        <label for="mail">Email:</label>
        <input type="email" id="mail" placeholder="abc@gmail.com" required/><br><br>
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" required/><br><br>
        <label for="add">Address</label><br>
        <textarea id="add" rows="5px" cols="30px"></textarea><br><br>
        <input type="button" value="Submit"/>
    </form>
</body>
</html>
